spec:
  project: default
  destination:
    server: https://kubernetes.default.svc
    namespace: dev
  source:
    targetRevision: HEAD

  syncPolicy: {}

image:
  devRepo: sbat-gcr-develop
  tagDelimiter: "@"
  tagParameter: deployment.imageOverride.tag

config:
  domain: localhost
  externalCert:
    projectId: example-project

mongodb:
  auth:
    enabled: false